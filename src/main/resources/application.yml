spring:
  application:
    name: blackjack-api

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:${MONGODB_URI:mongodb://localhost:27017/blackjack}}
      auto-index-creation: true

  r2dbc:
    url: ${SPRING_R2DBC_URL:${R2DBC_URL:r2dbc:mysql://localhost:3306/blackjack}}
    username: ${SPRING_R2DBC_USERNAME:${MYSQL_USER:blackjack_user}}
    password: ${SPRING_R2DBC_PASSWORD:${MYSQL_PASSWORD:blackjack_pass}}
    pool:
      initial-size: 10
      max-size: 20

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: false

server:
  port: ${PORT:${SERVER_PORT:8080}}

logging:
  level:
    root: INFO
    com.blackjack: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc.mysql: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true